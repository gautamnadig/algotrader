<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Trading App" }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .welcome { background: #f8f9fa; padding: 15px; text-align: center; font-size: 18px; }
        .navbar { background: #333; padding: 10px; display: flex; justify-content: center; }
        .navbar a {
            color: white; padding: 10px 15px; text-decoration: none; margin: 0 5px;
        }
        .navbar a.active { background: #007bff; border-radius: 5px; }
        .container { padding: 20px; }
    </style>
</head>
<body>
    <!-- ðŸ”¹ Welcome Message -->
    <div class="welcome">
        Welcome, {{ username }}!
    </div>

    <!-- ðŸ”¹ Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('dashboard') }}" class="{{ 'active' if active_page == 'dashboard' else '' }}">Dashboard</a>
        <a href="{{ url_for('orders') }}" class="{{ 'active' if active_page == 'orders' else '' }}">Orders</a>
        <a href="{{ url_for('trades') }}" class="{{ 'active' if active_page == 'trades' else '' }}">Trades</a>
        <a href="{{ url_for('settings') }}" class="{{ 'active' if active_page == 'settings' else '' }}">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- ðŸ”¹ Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
